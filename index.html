<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUTOMAIL</title>
  <link rel="stylesheet" href="styles1.css" />
</head>
<body>
<header>
  <div class="logo-container">
    <img src="logo-prasetia.png" alt="Logo Prasetia" />
    <img src="logo-vg.png" alt="Logo Verdanco" />
  </div>


</header>
<main>
    <h1 class="title" >AUTOMAIL</h1>

  <!-- Navigation as links -->
  <nav class="nav-links">
  <button class="subtitle" data-target="group">Prasetia & Verdanco Group</button>
  <button class="subtitle" data-target="master">Master Data</button>
  <button class="subtitle" data-target="planning">Planning</button>
  <button class="subtitle" data-target="transaction">Transaction</button>
</nav>
<!-- Group Section -->
<section id="group" class="section">
  <div class="cards-container">
    <div class="card">
      <h3>PT Prasetia Dwidharma</h3>
      <img src="img-product.svg" alt="Product" />
      <div class="card-options">
        <button>List</button>
        <button>Form</button>
      </div>
    </div>
    <div class="card">
      <h3>PT PDT & PT PQW</h3>
      <img src="img-customer.svg" alt="Customer" />
      <div class="card-options">
        <button>List</button>
        <button>Form</button>
      </div>
    </div>
    <div class="card">
      <h3>PT TPN & PT ASM & PT ITI</h3>
      <img src="img-vendor.svg" alt="Vendor" />
      <div class="card-options">
        <button>List</button>
        <button>Form</button>
      </div>
    </div>
    <div class="card">
      <h3>PT Verdanco Group</h3>
      <img src="img-vendor.svg" alt="Vendor" />
      <div class="card-options">
        <button>List</button>
        <button>Form</button>
      </div>
    </div>
  </div>    
</section>

<!-- Master Data Section -->
<section id="master" class="section">
  <div class="cards-container">
    <div class="card">
      <h3>Product</h3>
      <img src="img-product.svg" alt="Product" />
      <div class="card-options">
        <button>List</button>
        <button>Form</button>
      </div>
    </div>
    <div class="card">
      <h3>Customer</h3>
      <img src="img-customer.svg" alt="Customer" />
      <div class="card-options">
        <button>List</button>
        <button>Form</button>
      </div>
    </div>
    <div class="card">
      <h3>Vendor</h3>
      <img src="img-vendor.svg" alt="Vendor" />
      <div class="card-options">
        <button>List</button>
        <button>Form</button>
      </div>
    </div>
  </div>
</section>

<!-- Planning Section -->
<section id="planning" class="section">
  <div class="cards-container">
    <div class="card">
      <h3>Material</h3>
      <img src="img-material.svg" alt="Material" />
      <div class="card-options">
        <button>List</button>
        <button>Form</button>
      </div>
    </div>
    <div class="card">
      <h3>Requisition</h3>
      <img src="img-requisition.svg" alt="Requisition" />
      <div class="card-options">
        <button>List</button>
        <button>Form</button>
      </div>
    </div>
    <div class="card">
      <h3>Budget</h3>
      <img src="img-budget.svg" alt="Budget" />
      <div class="card-options">
        <button>List</button>
        <button>Form</button>
      </div>
    </div>
  </div>
</section>

<!-- Transaction Section -->
<section id="transaction" class="section">
  <div class="cards-container">
    <div class="card">
      <h3>Purchase Order</h3>
      <img src="purchase-21.png" alt="Purchase Order" />
      <div class="card-options">
        <button>List</button>
        <button>Form</button>
      </div>
    </div>
    <div class="card">
      <h3>General Payment</h3>
      <img src="img-payment.svg" alt="General Payment" />
      <div class="card-options">
        <button>List</button>
        <button>Form</button>
      </div>
    </div>
  </div>
</section>
<button id="backToTop" title="Back to Top">â†‘</button>

</main>
<script src="script.js"></script>
</body>
</html>
